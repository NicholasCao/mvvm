    <div class="bgBox">
      <video vm-show="isLiveBg" class="bg" id="liveBgBox" autoplay="true" loop="true" muted="true" :style="bgStyle" :src="liveBgLink">
      </video>
      <img vm-show="isImgBg" :src="bgLink":style="bgStyle" class="bg">
      </img>
      <div class="cover" :style="coverStyle" @click="blur"></div>
    </div>

    <div class="timeBox">
      <h1 class="time"> {{ time }} </h1>
    </div>
    <input type="text" class="input" size="30" placeholder="Search" autocomplete="off" 
      @keydown="input" @click="search" @blur="blur" vm-model="word" />

    <div class="popUp" id="setting" :style="settingStyle">
      <h2> 设置 </h2>
      <div class="content">
        <h3> 背景 </h3>
        <h4> 静态 </h4>
        <div class="bgPreviewContainer">
          <div vm-for="(val, index) in bgsPewview" class="bgPreviewBox">
            <div :id="val" @click="changeBg(index)" :class="bgPreviewClass[index]">
              <span class="bgPreviewMask"></span>

            </div>
          </div>
        </div>
        <h4> 动态 </h4>
        <div class="bgPreviewContainer">
          <div vm-for="(val, index) in bgsLivePewview" class="bgPreviewBox">
            <div :id="val" @click="changeBg(index+6)" :class="bgPreviewClass[index+6]">
              <span class="bgPreviewMask"></span>
              <svg class="√" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1956" width="200" height="200"><path d="M943.9 228.5c-16.1-17.6-43.5-18.8-61-2.6L383.7 708.3 143.3 442.7c-16-17.7-43.3-19-61-3-17.7 16-19 43.3-3 61L348 797.6c2.1 2.3 4.4 4.3 6.8 6.1 16.3 12.5 39.7 12 55.4-2.4l531.1-511.7c17.6-16.2 18.8-43.5 2.6-61.1z" p-id="1957"></path></svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="he-plugin-simple"></div>
  </div>

        "tmpColor": "FFFFFF",
        "tmpSize": 16,

        "citySize": 16,
        "aqiSize": 16,
        "weatherIconSize": 24,
        "alertIconSize": 18,
        "padding": "10px 10px 10px 10px",
        "shadow": "1",
        "language": "auto",
        "borderRadius": 5,
        "fixed": "true",
        "vertical": "middle",
        "horizontal": "center",
        "left": 10,
        "bottom": 10,
        "key": "77027206f8c846f4bc16d643c118d5ac"
      }

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MVVM-demo</title>
</head>

</html>

<body>
  <div id="app">
    <p :class="age <= 18 ? 'young':'old'">姓名：{{name}} user.a:{{user.a}} <span> {{age}} </span></p>
    <p> user.a: {{user.a}} </p>
    <p> user.c.b: {{user.c.b}} </p>
    <p>年龄：{{age}}</p>
    <p> a[0] {{a[0]}}</p>
    <p> a[1] {{a[1]}}</p>
    <button @click="changeName($event, age, 'age')">changeName</button>
    <button @click="increase">年龄+1</button>
    <button @click="increase2">user.a+1</button>
    <button @click="increase3">user.c.b+1</button>
    <button @click="push">push</button>
    <button @click="pushb">pushb</button>
    <input vm-model="user.a" :bind="name">
    <button @click="sayHi">sayHi</button>
    <button @click="toggle">toggle</button>
    <p vm-show="show" :style="style"> {{ age }} </p>
    <ul vm-for="(val, key) in a">
      <li>
        a[{{key}}]: {{val}}
      </li>
      {{ age }}
      <span vm-for="(val2, key2) in b">
        b[{{key2}}]: {{val2}}
      </span>
    </ul>
    <p vm-for="(val, key) in b" :class="val" @click="clickB($event, val, key)">
      b[{{key}}]: {{val}}
    </p>
    <p vm-for="(val, ab) in aba">
      <span :class="abc[ab]"> {{ val }} </span>
    </p>
  </div>
<script type="text/javascript" src="vm.min.js"></script></body>
<script>
  const vm = new VM({
    el: '#app',
    data: {
      style: '',
      a: [0, 1, 2],
      b: ['a', 'b', 'c'],
      aba: [0, 1, 2],
      abc: ['a', 'b', 'c'],
      user: {
        name: 'a',
        a: 10,
        c: {
          b: 2
        }
      },
      age: 18,
      name: 'a',
      obj: {
        a: 1
      },
      show: true
    },
    methods: {
      changeName(...args) {
        console.log(args)
        this.name = '小明' + Math.random(10).toFixed(2)*100
      },
      increase() {
        this.age++
      },
      increase2() {
        this.user.a++
      },
      increase3() {
        this.user.c.b++
      },
      push() {
        this.a.push(1)
      },
      pushb() {
        this.b.push(1)
      },
      sayHi() {
        alert('hi')
      },
      toggle() {
        this.show = !this.show
      },
      clickB(e, val, key) {
        console.log(e, val, key)
      }
    },
    watch: {
      a(v) {
        console.log(v)
      },
      age() {
        console.log('年龄变成了' + this.age)
      },
      user(v) {
        console.log(v)
      }
    }
  })

  // deep watch的方法
  vm.$watch('user.c.b', function(b) {
    console.log(b)
  })
</script>
